<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RB IDOR Lab - Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

<div class="bg-gray-800 p-8 rounded-xl shadow-xl w-96">
    <h2 class="text-2xl font-bold text-white text-center mb-6">RB IDOR Lab</h2>

    {% if error %}
    <p class="text-red-400 text-center mb-3">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label class="text-gray-300">Username</label>
        <input type="text" name="username" class="w-full p-2 rounded mt-1 mb-4 bg-gray-700 text-white" required>

        <label class="text-gray-300">Password</label>
        <input type="password" name="password" class="w-full p-2 rounded mt-1 mb-6 bg-gray-700 text-white" required>

        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500 transition">
            Login
        </button>
    </form>
</div>

</body>
</html>
